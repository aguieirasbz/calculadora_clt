<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Juros Compostos</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="tool-page">
    <header class="main-header">
        <div class="container">
            <h1><img src="assets/images/calculator-icon.svg" alt="Calculadora" class="header-icon"> Calculadora de Juros Compostos</h1>
            <p><a href="index.html" class="header-back-link">&larr; Voltar para a Página Inicial</a></p>
        </div>
    </header>

    <main class="container">
        <div class="calculator-layout">
            <div class="calculator-form">
                <div class="form-group">
                    <label for="calculation-type">O que você quer calcular?</label>
                    <select id="calculation-type">
                        <option value="futureValue" selected>Valor Futuro (Montante)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="present-value">Valor Presente (Inicial):</label>
                    <input type="text" id="present-value" class="currency-input" placeholder="R$ 1.000,00">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="interest-rate">Taxa de Juros:</label>
                        <input type="text" id="interest-rate" class="percent-input" placeholder="1,00%">
                    </div>
                    <div class="col">
                        <label>&nbsp;</label>
                        <select id="interest-period">
                            <option value="monthly">ao Mês</option>
                            <option value="yearly">ao Ano</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="contribution">Aporte Periódico (opcional):</label>
                        <input type="text" id="contribution" class="currency-input" placeholder="R$ 100,00">
                    </div>
                    <div class="col">
                        <label>&nbsp;</label>
                        <select id="contribution-period">
                            <option value="monthly">por Mês</option>
                            <option value="yearly">por Ano</option>
                        </select>
                    </div>
                </div>
                 <div class="form-group row">
                    <div class="col">
                        <label for="time">Tempo:</label>
                        <input type="number" id="time" min="1" value="12">
                    </div>
                     <div class="col">
                        <label>&nbsp;</label>
                        <select id="time-period">
                            <option value="months">Meses</option>
                            <option value="years">Anos</option>
                        </select>
                    </div>
                </div>
                <button id="calculate-btn" class="hero-button">Calcular e Gerar Gráfico</button>
            </div>

            <div class="results-panel">
                <div id="results-summary" class="results-summary">
                    </div>
                <div class="chart-container">
                    <canvas id="projection-chart"></canvas>
                </div>
            </div>
        </div>
    </main>
     <div class="container">
        <div class="ad-placeholder-leaderboard" style="margin-top: 40px;">Seu anúncio AdSense Horizontal aqui</div>
    </div>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Calculadora de Juros. Todos os direitos reservados.</p>
            <a href="privacy.html">Política de Privacidade</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
